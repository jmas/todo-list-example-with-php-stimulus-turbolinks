{% if todos %}
    <ul data-controller="todo-list">
        {% for todo in todos %}
            <li>
                <b>{{ todo.text|e }}</b> <i>{{ todo.id|e }}</i>
                <form action="{{ path_for('deleteTodo', { 'id': todo.id }) }}" method="post" data-action="todo-list#delete">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No todos in list.</p>
{% endif %}
